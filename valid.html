<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-message {
        font-size: 0.875rem;
        color: #dc3545;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Form with Validations</h2>
      <form id="form" onsubmit="return validateForm(event)">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            onblur="validateEmail()"
          />
          <div class="error-message"></div>
        </div>

        <!-- NTN -->
        <div class="form-group">
          <label for="ntn">NTN</label>
          <input
            type="text"
            id="ntn"
            class="form-control"
            placeholder="Enter your NTN"
            maxlength="8"
            oninput="validateNTN()"
          />
          <div class="error-message"></div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="contact_no">Phone Number</label>
          <input
            type="text"
            id="contact_no"
            class="form-control"
            placeholder="Enter your phone number"
            maxlength="11"
            oninput="validatePhoneNumber()"
          />
          <div class="error-message"></div>
        </div>

        <!-- CNIC -->
        <div class="form-group">
          <label for="cnic">CNIC</label>
          <input
            type="text"
            id="cnic"
            class="form-control"
            placeholder="Enter your CNIC"
            maxlength="15"
            oninput="validateCNIC()"
          />
          <div class="error-message"></div>
        </div>

        <!-- Password Validation with eye icon -->

        <!-- Password -->
        <div class="col-md-12">
          <div class="position-relative">
            <input
              class="form-control mb-0 required-field shadow border-0 p-2"
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              form="registerForm"
            />
            <span
              class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer eye-icon"
              id="eye-icon-password"
              onclick="togglePasswordVisibility('password', 'eye-icon-password')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-eye-slash-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"
                />
                <path
                  d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"
                />
              </svg>
            </span>
          </div>
          <div
            class="error-container mt-1"
            id="passwordError"
            style="color: red; display: none"
          >
            <span class="error-message"></span>
          </div>
        </div>

        <!-- Password confirm -->

        <div class="col-md-12">
          <div class="position-relative">
            <input
              class="form-control mb-0 required-field shadow border-0 p-2"
              id="password_confirmation"
              type="password"
              name="password_confirmation"
              placeholder="Confirm Password"
              form="registerForm"
            />
            <span
              class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer eye-icon"
              id="eye-icon-confirm-password"
              onclick="togglePasswordVisibility('password_confirmation', 'eye-icon-confirm-password')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-eye-slash-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"
                />
                <path
                  d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"
                />
              </svg>
            </span>
          </div>
          <div
            class="error-container mt-1"
            id="confirmPasswordError"
            style="color: red; display: none"
          >
            <span class="error-message"></span>
          </div>
        </div>
        <!-- Bootstrap 5.3 JS (with Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
